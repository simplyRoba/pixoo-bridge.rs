[package]
name = "pixoo-bridge"
version = "0.2.4"
edition = "2021"
description = "HTTP bridge for Pixoo LED matrix devices"
authors = ["pixoo-bridge maintainers"]
license = "MIT"
repository = "https://github.com/axel-linux/pixoo-bridge.rs"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
axum = "0.7"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
tokio-test = "0.4"

[[bin]]
name = "pixoo-bridge"
path = "src/main.rs"

[profile.release]
lto = true
codegen-units = 1
strip = true