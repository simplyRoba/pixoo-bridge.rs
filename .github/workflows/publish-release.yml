name: Publish Release

on:
  release:
    types: [published]

jobs:
  setup:
    name: Prepare release toolchain
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu

      - name: Install cross compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Cargo registry and target artifacts
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Prime cache
        run: cargo fetch

  compile:
    name: Compile
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: linux-amd64
            triple: x86_64-unknown-linux-gnu
            rustflags: ''
          - target: linux-arm64
            triple: aarch64-unknown-linux-gnu
            rustflags: "-Clinker=aarch64-linux-gnu-gcc"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Restore Cargo cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu

      - name: Install aarch64 cross compiler
        if: ${{ matrix.target == 'linux-arm64' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        run: |
          if [ "${{ matrix.rustflags }}" != "" ]; then
            export RUSTFLAGS="${{ matrix.rustflags }}"
          else
            unset RUSTFLAGS
          fi
          export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
          cargo build --release --target ${{ matrix.triple }}

      - name: Collect release binary
        run: |
          mkdir -p release-artifacts/${{ matrix.target }}
          cp target/${{ matrix.triple }}/release/pixoo-bridge release-artifacts/${{ matrix.target }}/pixoo-bridge

      - name: Upload release binary
        uses: actions/upload-artifact@v6
        with:
          name: release-binaries-${{ matrix.target }}
          path: release-artifacts/${{ matrix.target }}

  upload-release-assets:
    name: Upload binaries to release
    needs: compile
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download linux/amd64 binary
        uses: actions/download-artifact@v7
        with:
          name: release-binaries-linux-amd64
          path: release-artifacts/linux-amd64

      - name: Download linux/arm64 binary
        uses: actions/download-artifact@v7
        with:
          name: release-binaries-linux-arm64
          path: release-artifacts/linux-arm64

      - name: Rename release assets
        run: |
          mv release-artifacts/linux-amd64/pixoo-bridge release-artifacts/linux-amd64/pixoo-bridge-linux-amd64
          mv release-artifacts/linux-arm64/pixoo-bridge release-artifacts/linux-arm64/pixoo-bridge-linux-arm64

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/linux-amd64/pixoo-bridge-linux-amd64
            release-artifacts/linux-arm64/pixoo-bridge-linux-arm64

  docker:
    name: Build and push Docker image
    needs: compile
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download linux/amd64 binary
        uses: actions/download-artifact@v7
        with:
          name: release-binaries-linux-amd64
          path: release-artifacts/linux-amd64

      - name: Download linux/arm64 binary
        uses: actions/download-artifact@v7
        with:
          name: release-binaries-linux-arm64
          path: release-artifacts/linux-arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
